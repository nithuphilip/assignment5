<!DOCTYPE html>

<head>

   <h1 style="text-align:center"><em>LISTS</em></h1>
   <style>
	ul {
		list-style-type: none;
		margin: 60;
		padding: 0;
		overflow: hidden;

	}

    li {
    float: left;
    }

    li a {
    display: block;
    color: black;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    }

    li a:hover {
    background-color:red;
    }
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>

</ul>
